    publications {
        aar(MavenPublication) {
            groupId 'com.github.a120476536'
            artifactId 'mylibrary'
            version '1.0.0'
//            from components.java
            // 发布 libs 目录下的所有文件
            artifacts {
                // 选择 libs 目录下的所有文件
                fileTree(dir: 'libs') {
                    include('*')
                }
            }
        }
    }

    // 发布到 Maven 仓库
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
